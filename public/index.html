<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h1 {
        margin: 1rem;
      }

      .container {
        display: grid;
        grid-template-columns: 12rem 12rem 12rem;
        grid-template-rows: 12rem 12rem 12rem;
        gap: 0.5rem;
      }

      .cell {
        border: 1px solid grey;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 6rem;
      }

      .result {
        margin: 1rem;
        border: 2px solid grey;
        padding: 0.5rem;
        font-size: 1.5rem;
        width: 20rem;
        text-align: center;
        background: #000;
        color: white;
      }

      .btn {
        background-color: rgb(223, 223, 223);
        border: 1px solid black;
        border-radius: 2rem;
        padding: 0.5rem 1rem;
        color: black;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: rgb(165, 165, 165);
      }
    </style>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div class="container">
      <div class="cell" id="one"></div>
      <div class="cell" id="two"></div>
      <div class="cell" id="three"></div>
      <div class="cell" id="four"></div>
      <div class="cell" id="five"></div>
      <div class="cell" id="six"></div>
      <div class="cell" id="seven"></div>
      <div class="cell" id="eight"></div>
      <div class="cell" id="nine"></div>
    </div>
    <div class="result">Let's Play :)</div>
    <button class="btn" onclick="location.reload()">Play Again</button>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</html>
